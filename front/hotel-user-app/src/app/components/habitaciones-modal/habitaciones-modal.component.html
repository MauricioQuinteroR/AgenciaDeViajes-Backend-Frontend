<div class="habitaciones-modal-container">
  <h2>Habitaciones del Hotel {{ nombreHotel }}</h2>

  <div *ngFor="let habitacion of habitaciones">
    <mat-card>
      <mat-card-header (click)="abrirImagenHotel(habitacion.nombrefoto)">
        <div mat-card-avatar class="habitacion-image" [ngStyle]="{'background-image': 'url(assets/' + habitacion.nombrefoto + ')'}"></div>
        <mat-card-title>{{ habitacion.tipo }}</mat-card-title>
        <mat-card-subtitle>Estado: {{ habitacion.estado }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Costo Base: {{ habitacion.costoBase | currency }}</p>
        <p>Impuestos: {{ habitacion.impuestos ? (habitacion.impuestos | currency) : 'N/A' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="mostrarFormularioReserva(habitacion.id)">Hacer Reserva</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Formulario de Reserva -->
  <div *ngIf="mostrarFormulario">
    <form (ngSubmit)="realizarReserva()">
      <!-- Campos del formulario como nombres, apellidos, etc. -->
      <button type="submit">Reservar</button>
    </form>
  </div>
</div>
