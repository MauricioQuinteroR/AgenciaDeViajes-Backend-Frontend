<div class="control-usuarios-container">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.active}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creado </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Ult Actualizacion </th>
      <td mat-cell *matCellDef="let usuario">{{usuario.updatedAt}}</td>
    </ng-container>



    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button (click)="actualizarUsuario(usuario)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','email', 'active','createdAt','updatedAt','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','email', 'active','createdAt','updatedAt','acciones'];"></tr>
  </table>


</div>
