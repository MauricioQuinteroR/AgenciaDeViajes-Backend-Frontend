<div class="dashboard-container">
  <mat-toolbar color="primary">
    <span>Lista de Hoteles Costa Colombiana</span>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" routerLink="/admin-login">ADMINISTRADORES</button>
  </mat-toolbar>

  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let hotel of hoteles">
      <mat-card>
        <mat-card-header (click)="abrirImagenHotel(hotel.nombrefoto)">
          <div mat-card-avatar class="hotel-image" [ngStyle]="{'background-image': 'url(assets/' + hotel.nombrefoto + ')'}"></div>
          <mat-card-title>{{ hotel.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ hotel.ubicacion }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ hotel.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="abrirHabitacionesModal(hotel.id, hotel.nombre)">VER HABITACIONES</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>




</div>
