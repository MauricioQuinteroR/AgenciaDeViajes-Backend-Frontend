<div class="control-contactos-container">
  <table mat-table [dataSource]="contactos" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> nombreCompleto </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.nombreCompleto}}</td>
    </ng-container>

    <ng-container matColumnDef="telefonoContacto">
      <th mat-header-cell *matHeaderCellDef> telefonoContacto </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.telefonoContacto}}</td>
    </ng-container>
    <ng-container matColumnDef="reservaId">
      <th mat-header-cell *matHeaderCellDef> reservaId </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.reservaId}}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.active}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creado </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Ult Actualizacion </th>
      <td mat-cell *matCellDef="let contacto">{{contacto.updatedAt}}</td>
    </ng-container>



    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let contacto">
        <button mat-button (click)="actualizarContacto(contacto)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','nombreCompleto', 'telefonoContacto','reservaId' ,'active','createdAt','updatedAt','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','nombreCompleto', 'telefonoContacto','reservaId' , 'active','createdAt','updatedAt','acciones'];"></tr>
  </table>


</div>
