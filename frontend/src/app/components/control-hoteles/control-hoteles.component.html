<div class="control-hoteles-container">
  <mat-form-field>
    <mat-label>Buscar x Nombre:</mat-label>
    <input matInput type="text" [(ngModel)]="hotelNameFilter" (ngModelChange)="filterHotels()" placeholder="Busqueda x Nombre">
  </mat-form-field>

  <mat-form-field class="caja2">
    <mat-label>Buscar x Ubicaci√≥n:</mat-label>
    <input matInput type="text" [(ngModel)]="hotelLocationFilter" (ngModelChange)="filterHotels()" placeholder="Busqueda x Ubicacion">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption><h1>Lista de Hoteles</h1></caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.ubicacion}}</td>
    </ng-container>
    <ng-container matColumnDef="nombrefoto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.nombrefoto}}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.active}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creado </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Ult Actualizacion </th>
      <td mat-cell *matCellDef="let hotel">{{hotel.updatedAt}}</td>
    </ng-container>



    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let hotel">
        <button mat-button (click)="actualizarHotel(hotel)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','nombre', 'descripcion','ubicacion' ,'nombrefoto','active','createdAt','updatedAt','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','nombre', 'descripcion','ubicacion' ,'nombrefoto', 'active','createdAt','updatedAt','acciones'];"></tr>
  </table>

  <button mat-raised-button color="primary" class="crear-hotel"(click)="crearHotel()">Crear Hotel</button>
</div>
